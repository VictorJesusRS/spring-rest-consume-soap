#database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=main

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger/swagger-ui.html

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone:America/Caracas

server.port = 8090
